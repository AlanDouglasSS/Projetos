<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--FONTES-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">

    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    

    <!--FONT AWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <!--PARTE 1 - NAVBAR-->
    <header class="header">
        <a href="" class="header-brand">Galerira</a>        
        <nav class="header-navbar">
            <ul>
                <li>
                    <a href="#" class="active">HOME</a>
                </li>
                <li>
                    <a href="#">Fotos</a>
                </li>
                <li>
                    <a href="#">Serviços</a>
                </li>
                <li>
                    <a href="#">Sobre</a>
                </li>
                <li>
                    <a href="#">Contato</a>
                </li>                
            </ul>
        </nav>

        
        <!--NAVBAR - REDES SOCIAIS-->
        <div class="header-social-media">
            <ul>
                <li>
                    <a href="#">
                        <i class="fab fa-instagram"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fab fa-youtube"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fab fa-facebook"></i>
                    </a>
                </li>
            </ul>
        </div>
    </header>

    <!--PARTE 2 - GALERIA-->
    <main class="gallery">
        <div class="gallery-card" id="card-1">
            <h2 class="gallery-card-title">Animais</h2>
            <a href="" class="gallery-card-btn">Mais Fotos</a>
        </div>

        <div class="gallery-card" id="card-2">
            <h2 class="gallery-card-title">Carros</h2>
            <a href="" class="gallery-card-btn">Mais Fotos</a>
        </div>

        <div class="gallery-card" id="card-3">
            <h2 class="gallery-card-title">Casas</h2>
            <a href="" class="gallery-card-btn">Mais Fotos</a>
        </div>

        <div class="gallery-card" id="card-4">
            <h2 class="gallery-card-title">Natureza</h2>
            <a href="" class="gallery-card-btn">Mais Fotos</a>
        </div>

        <div class="gallery-card" id="card-5">
            <h2 class="gallery-card-title">Pessoas</h2>
            <a href="" class="gallery-card-btn">Mais Fotos</a>
        </div>

        <div class="gallery-card" id="card-6">
            <h2 class="gallery-card-title">Espaço</h2>
            <a href="" class="gallery-card-btn">Mais Fotos</a>
        </div>
    </main>
    
    <!--RODAPÉ-->
    <footer>
        <p><span>Galleria</span> &copy; 2022</p>
    </footer>

</html>
