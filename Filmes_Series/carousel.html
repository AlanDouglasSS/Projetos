<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/compiler/bootstrap.css">
      
    <link rel="stylesheet" href="node_modules/bootstrap/compiler/style.css">

    
  </head>
      
  <body>
         
      <!--CAROUSEL-->
      
      <div id="carouselSite" class="carousel slide" data-ride="carousel"><!--Estrutura de slide do carousel-->
          
          
          <!--INDICADORES DO SLIDE-->
          
          <ol class="carousel-indicators">
              
              <li data-target="#carouselSite" data-slide-to="0" class="active"><!--(data-target)=captura a ID do carousel. (data-slide-to)=Para indicar o primeiro slide. class(active)= Para ativar a indicação do slide.--></li>
              
              <li data-target="#carouselSite" data-slide-to="1"><!--(data-target)=captura a ID do carousel. (data-slide-to)=Para indicar o primeiro slide. class(active)= Para ativar a indicação do slide.--></li>
              
              <li data-target="#carouselSite" data-slide-to="2"><!--(data-target)=captura a ID do carousel. (data-slide-to)=Para indicar o primeiro slide.--></li>
          
          </ol>          
          
          <!--INDICADORES DO SLIDE-->
          
          
          
          
          <div class="carousel-inner"><!--Compartimento interno do carousel-->
              
              
                      
              <div class="carousel-item active"><!--Compartimento de conteudo do carousel. class(active)=No primeiro slide para o carousel funcionar.-->
                  
                  
                  
                  <img src="img/Rei_leao.jpg" class="img-fluid d-block"><!--Conteudo do carousel. class(img-fluid)=Ocupa todo o espaço. class(d-block)=Para todas as resoluções.-->
                  
                                    
                                  
                  <div class="carousel-caption"><!--Estrutura de texto do carousel. (d-none d-md-block)=O texto vai sumir com o tamanho menor que MD-->
                      
                      <button class="btn btn-primary">ASSITIR AGORA</button>
                      
                      <h1 class="d-none d-md-block">Rei Leão</h1> <!--Cabeçalho do texto-->  
                      
                      <a class="d-none d-md-block">Ou selecione a categoria do filme desejado!</a>
                      
                  </div>
                  
                  
              
              </div>
              
              <div class="carousel-item"><!--Compartimento de conteudo do carousel-->
                  
                  <img src="img/star_war.jpg" class="img-fluid d-block"><!--Conteudo do carousel. class(img-fluid)=Ocupa todo o espaço. class(d-block)=Para todas as resoluções.-->
                  
                  <div class="carousel-caption "><!--Estrutura de texto do carousel. (d-none d-md-block)=O texto vai sumir com o tamanho menor que MD-->
                      
                      <button class="btn btn-primary">ASSITIR AGORA</button>
                      
                      <h3 class="d-none d-md-block">Star Wars: A Ascensão Skywalker</h3> <!--Cabeçalho do texto-->  
                      
                      <a class="d-none d-md-block">Ou selecione a categoria do filme desejado!</a>
                      
                  </div>
              
              </div>
              
              <div class="carousel-item"><!--Compartimento de conteudo do carousel-->
                  
                  <img src="img/O_Irlandes.jpg" class="img-fluid d-block"><!--Conteudo do carousel. class(img-fluid)=Ocupa todo o espaço. class(d-block)=Para todas as resoluções.-->
                  
                  <div class="carousel-caption"><!--Estrutura de texto do carousel. (d-none d-md-block)=O texto vai sumir com o tamanho menor que MD-->
                      
                      <button class="btn btn-primary">ASSITIR AGORA</button>
                      
                      <h1 class="d-none d-md-block">O Irlandes</h1> <!--Cabeçalho do texto-->  
                      
                      <a class="d-none d-md-block">Ou selecione a categoria do filme desejado!</a>
                      
                  </div>
              
              </div>
              
          </div>
          
          <!--BOTÕES DE RETROCEDER E AVANÇAR-->
          
          <a class="carousel-control-prev" href="#carouselSite" role="button" data-slide="prev"><!--class(carousel-control-prev)= Controle para retroceder o slide.-->
              <span class="carousel-control-prev-icon"><!--icon do botão voltar--></span>
              <span class="sr-only">Anterior</span>
          </a>
          
          <a class="carousel-control-next" href="#carouselSite" role="button" data-slide="next"><!--class(carousel-control-prev)= Controle para o próximo slide.-->
              
              <span class="carousel-control-next-icon"><!--icon do botão próximo--></span>
              <span class="sr-only">Próximo</span>
              
          </a>
          
          <!--BOTÕES DE RETROCEDER E AVANÇAR-->
          
      </div>
      
      
      
      
      <!--CAROUSEL-->
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
  </body>
</html>
